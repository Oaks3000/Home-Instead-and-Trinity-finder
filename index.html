<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Validator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }
        
        .result.found {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.not-found {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.error {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .admin-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .admin-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Postcode Validator</h1>
        
        <div class="input-group">
            <label for="postcode">Enter Full Postcode:</label>
            <input type="text" id="postcode" placeholder="e.g. SW1A 1AA or M1 1AA" autocomplete="off">
        </div>
        
        <button class="btn" onclick="validatePostcode()">Check Postcode</button>
        
        <div id="result" class="result"></div>
        
        <div class="admin-section">
            <h3>üìã Trinity & Home Instead Coverage</h3>
            <div class="input-group">
                <label>Current Lists:</label>
                <textarea id="postcodeList" readonly style="background: #f8f9fa; cursor: default;" placeholder="Your hardcoded postal codes will appear here..."></textarea>
                <div class="help-text">
                    These lists are hardcoded into the tool. Trinity and Home Instead coverage areas are shown separately.
                </div>
            </div>
            
            <div id="stats" class="stats">
                <strong>Loading postal codes...</strong>
            </div>
        </div>
    </div>

    <script>
        // Store the postal codes lists - HARDCODED
        let trinityPostalCodes = [
            "BA10", "BA13", "BA11", "BA12", "BA14", "BA15", "BA2", "BA3", "BA4", "BA7",
            "BN2", "BN20", "BN21", "BN22", "BN23", "BN24", "BN25", "BN26", "BN27",
            "BS10", "BS11", "BS14", "BS15", "BS16", "BS30", "BS32", "BS34", "BS35", "BS36", "BS37", "BS6", "BS7", "BS8", "BS9",
            "CB8", "CB10", "E1", "E14", "E2", "E3", "E5", "E8", "E9",
            "EC1", "EC2", "EC3", "EC4",
            "EN1 1", "EN1 2", "EN1 3", "EN1 4", "EN1 9", "EN2 0", "EN2 6", "EN2 7", "EN2 8", "EN2 9",
            "EN3 4", "EN3 5", "EN3 6", "EN3 7", "EN4 0", "EN4 8", "EN4 9",

            "IP14", "IP27", "IP28", "IP29", "IP30", "IP31", "IP32", "IP33",
            "KT1", "KT10", "KT11", "KT12", "KT13", "KT15", "KT16", "KT17", "KT18", "KT19", "KT2", "KT20", "CR5", "KT21", "KT22", "KT24", "KT3", "KT4", "KT5", "KT6", "KT7", "KT8", "KT9",
            "N1", "N11 1", "N11 2", "N11 3", "N11 9", "N13 4", "N13 5", "N13 6", "N13 9",
            "N14 4", "N14 5", "N14 6", "N14 7", "N14 9", "N17 0", "N17 1", "N17 16", "N17 7", "N17 8", "N17 9",
            "N18 1", "N18 2", "N18 3", "N18 9", "N21 1", "N21 2", "N21 3", "N21 9",
            "N22 5", "N22 6", "N22 7", "N22 8", "N22 9", "N5", "N7",
            "N9 0", "N9 1", "N9 7", "N9 8", "N9 9",
            "NW1", "NW10", "NW2", "NW6", "NW8", "RG9",
            "RH11", "RH18", "RH19", "RH8", "RH7", "RH10",
            "SE1", "SE11", "SE16", "SE17", "SE5", "SE8",
            "SL4", "SL5", "SL6", "SL7", "SL8",

            "SN10", "SN12", "SN13", "SP3", "SP8", "TN8",
            "SW3", "SW5", "SW6", "SW7", "SW8",
            "TN13", "TN15", "TN21", "TN22", "TN39", "TN7", "TN8",
            "UB10 0", "UB10 8", "UB10 9", "UB5 4", "UB9 4", "UB9 5", "UB9 6",
            "W10", "W11", "W8", "WC1", "WC2",
            "WD18 0", "WD18 1", "WD18 6", "WD18 7", "WD18 8", "WD18 9",
            "WD19 4", "WD19 5", "WD19 6", "WD19 7",
            "WD3 0", "WD3 1", "WD3 3", "WD3 4", "WD3 5", "WD3 6", "WD3 7", "WD3 8", "WD3 9",
            "WD4 4", "WD4 8", "WD4 9", "WD6 1", "WD6 2", "WD6 3", "WD6 4", "WD6 5", "WD6 9"
        ];
        
        let homeInsteadPostalCodes = [
            "CB1 1", "CB1 2", "CB1 3", "CB1 7", "CB1 8", "CB1 9",
            "CB2 0", "CB2 1", "CB2 3", "CB2 7", "CB2 8", "CB2 9",
            "CB3 0", "CB3 9", "CB4 0", "CB4 1", "CB4 2", "CB4 3", "CB5 8",

            "CB23 1", "CB23 2", "CB23 3", "CB23 4",
            "PO12 1", "PO12 2", "PO12 3", "PO12 4", "PO13 0", "PO13 8", "PO13 9",
            "PO14 1", "PO14 2", "PO14 3", "PO14 4", "PO15 5", "PO15 6", "PO15 7",
            "PO16 0", "PO16 7", "PO16 8", "PO16 9", "PO17 5", "PO17 6",
            "GU9 0", "GU9 7", "GU9 8", "GU9 9", "GU10 1", "GU10 5",
            "GU11 1", "GU11 2", "GU11 3", "GU12 4", "GU12 5", "GU12 6",

            "GU52 0", "GU52 6", "GU52 7", "GU52 8", "GU52 9",
            "TN1 1", "TN1 2", "TN2 3", "TN2 4", "TN2 5", "TN3 0", "TN3 8", "TN3 9",
            "TN4 0", "TN4 8", "TN4 9", "TN8 5", "TN8 6", "TN8 7",
            "TN9 1", "TN9 2", "TN10 3", "TN10 4", "TN11 0", "TN11 8", "TN11 9",
            "TN12 6", "TN12 7", "TN13 1", "TN13 2", "TN13 3", "TN14 6", "TN15 0",
            "HA3 6", "HA5 3", "HA5 4", "HA6 1", "HA6 2", "HA6 3", "HA7 3", "HA7 4"
        ];
        
        // Load and display the hardcoded lists on page load
        window.onload = function() {
            updateStats();
            showResult(`Ready! ${trinityPostalCodes.length + homeInsteadPostalCodes.length} postal codes loaded.`, 'found');
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            const listTextarea = document.getElementById('postcodeList');
            
            listTextarea.value = `TRINITY: ${trinityPostalCodes.length} entries loaded\nHOME INSTEAD: ${homeInsteadPostalCodes.length} entries loaded\n\n(Full lists are hidden for security)`;
            
            stats.innerHTML = `
                <strong>Total entries: ${trinityPostalCodes.length + homeInsteadPostalCodes.length}</strong><br>
                <small>Trinity: ${trinityPostalCodes.length} ‚Ä¢ Home Instead: ${homeInsteadPostalCodes.length}</small>
            `;
        }
        
        function validatePostcode() {
            const input = document.getElementById('postcode').value.trim().toUpperCase();
            
            if (!input) {
                showResult('Please enter a postcode', 'error');
                return;
            }
            
            // Clean the input postcode
            const cleanInput = input.replace(/\s+/g, ' ');
            
            // Extract outcode and sector from the input
            const parts = cleanInput.split(' ');
            if (parts.length !== 2) {
                showResult('Please enter a valid full postcode (e.g. SW1A 1AA)', 'error');
                return;
            }
            
            const outcode = parts[0];
            const inwardCode = parts[1];
            const sectorDigit = inwardCode.charAt(0);
            const sector = outcode + ' ' + sectorDigit;
            
            // Check Trinity list first (sectors then outcodes)
            if (trinityPostalCodes.includes(sector)) {
                showResult(`‚úÖ <strong>Trinity</strong><br><strong>${cleanInput}</strong> is covered by Trinity postal sector: <strong>${sector}</strong>`, 'found');
                return;
            } else if (trinityPostalCodes.includes(outcode)) {
                showResult(`‚úÖ <strong>Trinity</strong><br><strong>${cleanInput}</strong> is covered by Trinity outcode: <strong>${outcode}</strong>`, 'found');
                return;
            }
            
            // Check Home Instead list (sectors then outcodes)
            if (homeInsteadPostalCodes.includes(sector)) {
                showResult(`‚úÖ <strong>Home Instead</strong><br><strong>${cleanInput}</strong> is covered by Home Instead postal sector: <strong>${sector}</strong>`, 'found');
                return;
            } else if (homeInsteadPostalCodes.includes(outcode)) {
                showResult(`‚úÖ <strong>Home Instead</strong><br><strong>${cleanInput}</strong> is covered by Home Instead outcode: <strong>${outcode}</strong>`, 'found');
                return;
            }
            
            // No match found in either list
            showResult(`‚ùå <strong>No coverage yet</strong><br><strong>${cleanInput}</strong> is not covered by Trinity or Home Instead`, 'not-found');
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
        
        // Allow Enter key to trigger validation
        document.getElementById('postcode').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePostcode();
            }
        });
    </script>
</body>
</html>
