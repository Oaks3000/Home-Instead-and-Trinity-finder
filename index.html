    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            display: none;
        }
        
        .result.found {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.not-found {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.error {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .admin-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .admin-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            color: #666;
        }
    </style>

        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            const listTextarea = document.getElementById('postcodeList');
            
            listTextarea.value = `TRINITY: ${trinityPostalCodes.length} entries loaded\nHOME INSTEAD: ${homeInsteadPostalCodes.length} entries loaded\n\n(Full lists are hidden for security)`;
            
            stats.innerHTML = `
                <strong>Total entries: ${trinityPostalCodes.length + homeInsteadPostalCodes.length}</strong><br>
                <small>Trinity: ${trinityPostalCodes.length} ‚Ä¢ Home Instead: ${homeInsteadPostalCodes.length}</small>
            `;
        }
        
        function validatePostcode() {
            const input = document.getElementById('postcode').value.trim().toUpperCase();
            
            if (!input) {
                showResult('Please enter a postcode', 'error');
                return;
            }
            
            // Clean the input postcode
            const cleanInput = input.replace(/\s+/g, ' ');
            
            // Extract outcode and sector from the input
            const parts = cleanInput.split(' ');
            if (parts.length !== 2) {
                showResult('Please enter a valid full postcode (e.g. SW1A 1AA)', 'error');
                return;
            }
            
            const outcode = parts[0];
            const inwardCode = parts[1];
            const sectorDigit = inwardCode.charAt(0);
            const sector = outcode + ' ' + sectorDigit;
            
            // Check Trinity list first (sectors then outcodes)
            if (trinityPostalCodes.includes(sector)) {
                showResult(`src="Trinity.png" <strong>Trinity</strong><br><strong>${cleanInput}</strong> is covered by Trinity postal sector: <strong>${sector}</strong>`, 'found');
                return;
            } else if (trinityPostalCodes.includes(outcode)) {
                showResult(`src="Trinity.png" <strong>Trinity</strong><br><strong>${cleanInput}</strong> is covered by Trinity outcode: <strong>${outcode}</strong>`, 'found');
                return;
            }
            
            // Check Home Instead list (sectors then outcodes)
            if (homeInsteadPostalCodes.includes(sector)) {
                showResult(`‚úÖ <strong>Home Instead</strong><br><strong>${cleanInput}</strong> is covered by Home Instead postal sector: <strong>${sector}</strong>`, 'found');
                return;
            } else if (homeInsteadPostalCodes.includes(outcode)) {
                showResult(`‚úÖ <strong>Home Instead</strong><br><strong>${cleanInput}</strong> is covered by Home Instead outcode: <strong>${outcode}</strong>`, 'found');
                return;
            }
            
            // No match found in either list
            showResult(`‚ùå <strong>Jog on mate, </strong><br><strong>${cleanInput}</strong> is not covered by Trinity or Home Instead`, 'not-found');
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

            if (e.key === 'Enter') {
                validatePostcode();
            }
